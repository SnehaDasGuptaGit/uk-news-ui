<h3 class="p-2">Welcome to the TOP News</h3>
<div class="container pt-3">
    <div class="row">
      <div class="col-sm">
        <b>AUTHOR</b>    
      </div>
      <div class="col-sm">
        <b>SOURCE</b>
      </div>
      <div class="col-sm">
        <b>PUBLISHED AT</b>      
      </div>
    </div>
</div>
<div class="container pt-3">
    <div class="row" ng-repeat="article in articles">
      <div class="col-sm">
        {{article.author}}      
      </div>
      <div class="col-sm">
        {{article.source.name}}      
      </div>
      <div class="col-sm">
        {{article.publishedAt}}      
      </div>
    </div>
</div>
