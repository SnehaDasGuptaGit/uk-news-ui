<h3 class="py-2 pl-5">Welcome to the TOP UK News</h3>
<div class="container p-3">
    <div class="row  pb-3">
        <div class="col-md-2">
            Search: <input ng-model="$ctrl.query" />
        </div>
    </div>
    <div class="row">
      <div class="col-sm-7">
        <b>AUTHOR</b>    
      </div>
      <div class="col-sm-2">
        <b>SOURCE</b>
      </div>
      <div class="col-sm-3">
        <b>PUBLISHED AT</b>      
      </div>
    </div>
</div>
<div class="container p-3">
    <div class="row" ng-repeat="article in articles | filter: $ctrl.query">
      <div class="col-sm-7 border border-info">
        {{article.author? article.author : 'Unknown'}}
      </div>
      <div class="col-sm-2 border border-info">
        {{article.source.name ? article.source.name : 'Unknown'}}      
      </div>
      <div class="col-sm-3 border border-info">
        {{article.publishedAt ? (article.publishedAt | date:'yyyy-MM-dd HH:mm:ss' ): 'Null'}}      
      </div>
    </div>
</div>
